<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÆ°Êó∂Âô®</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .timer-display {
            font-family: monospace;
            font-size: 48px;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            line-height: 1.2;
        }
        .total-time {
            font-size: 36px;
        }
        .delta-time {
            font-size: 24px;
            color: #666;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .lap-list {
            text-align: left;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .lap-item {
            font-family: monospace;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .lap-delta {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>ËÆ°Êó∂Âô®</h1>
    <div class="timer-display">
        <div class="total-time" id="totalDisplay">00:00:00.00</div>
        <div class="delta-time" id="deltaDisplay">+00:00:00.00</div>
    </div>
    <div class="controls">
        <button id="startStop">‚ñ∂Ô∏è</button>
        <button id="reset">üö©</button>
    </div>
    <div class="lap-list">
        <h3>ËÆ°Êó∂ËÆ∞ÂΩï</h3>
        <div id="lapTimes"></div>
    </div>
    <script>
        let startTime;
        let lastLapTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        const totalDisplay = document.getElementById('totalDisplay');
        const deltaDisplay = document.getElementById('deltaDisplay');
        const startStopBtn = document.getElementById('startStop');
        const resetBtn = document.getElementById('reset');
        const lapTimesList = document.getElementById('lapTimes');

        function formatTime(ms) {
            let date = new Date(ms);
            let hours = date.getUTCHours().toString().padStart(2, '0');
            let minutes = date.getUTCMinutes().toString().padStart(2, '0');
            let seconds = date.getUTCSeconds().toString().padStart(2, '0');
            let centiseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}.${centiseconds}`;
        }

        function updateDisplay() {
            totalDisplay.textContent = formatTime(elapsedTime);
            const delta = elapsedTime - lastLapTime;
            deltaDisplay.textContent = `+${formatTime(delta)}`;
        }

        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(function() {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 10);
                isRunning = true;
                startStopBtn.textContent = '‚è∏Ô∏è';
            }
        }

        function stopTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startStopBtn.textContent = '‚ñ∂Ô∏è';
            }
        }

        function resetTimer() {
            stopTimer();
            if (elapsedTime > 0) {
                const delta = elapsedTime - lastLapTime;
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-delta">+${formatTime(delta)}</span>
                    <span class="lap-total">${formatTime(elapsedTime)}</span>
                `;
                lapTimesList.prepend(lapItem);
                lastLapTime = elapsedTime;
            }
            elapsedTime = 0;
            lastLapTime = 0;
            updateDisplay();
            startTimer();
        }

        startStopBtn.addEventListener('click', function() {
            if (isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);
        updateDisplay();
    </script>
</body>
</html>
