<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è®¡æ—¶å™¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .timer-display {
            font-family: 'Courier New', monospace; /* ç­‰å®½å­—ä½“ */
            font-size: 48px;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #cccccc; /* æŒ‰é’®èƒŒæ™¯æ”¹ä¸º#cccccc */
            color: #333;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .lap-list {
            text-align: left;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .lap-item {
            font-family: 'Courier New', monospace; /* ç­‰å®½å­—ä½“ */
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>è®¡æ—¶å™¨</h1>
    <div class="timer-display" id="display">00:00:00.00</div>
    <div class="controls">
        <button id="startStop">â–¶ï¸</button>
        <button id="reset">ğŸš©</button>
    </div>
    <div class="lap-list">
        <h3>è®¡æ—¶è®°å½•</h3>
        <div id="lapTimes"></div>
    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        
        const display = document.getElementById('display');
        const startStopBtn = document.getElementById('startStop');
        const resetBtn = document.getElementById('reset');
        const lapTimesList = document.getElementById('lapTimes');
        
        function formatTime(ms) {
            let date = new Date(ms);
            let hours = date.getUTCHours().toString().padStart(2, '0');
            let minutes = date.getUTCMinutes().toString().padStart(2, '0');
            let seconds = date.getUTCSeconds().toString().padStart(2, '0');
            // åªæ˜¾ç¤ºç™¾åˆ†ä¹‹ä¸€ç§’ï¼ˆé™¤ä»¥10ç„¶åå–æ•´ï¼‰
            let centiseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            
            return `${hours}:${minutes}:${seconds}.${centiseconds}`;
        }
        
        function updateDisplay() {
            display.textContent = formatTime(elapsedTime);
        }
        
        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(function() {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 10);
                isRunning = true;
                startStopBtn.textContent = 'â¸ï¸';
            }
        }
        
        function stopTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startStopBtn.textContent = 'â–¶ï¸';
            }
        }
        
        function resetTimer() {
            stopTimer();
            
            // åªæœ‰åœ¨æœ‰è®¡æ—¶æ—¶æ‰è®°å½•
            if (elapsedTime > 0) {
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.textContent = formatTime(elapsedTime);
                lapTimesList.prepend(lapItem);
            }
            
            elapsedTime = 0;
            updateDisplay();
        }
        
        startStopBtn.addEventListener('click', function() {
            if (isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        });
        
        resetBtn.addEventListener('click', resetTimer);
        
        // åˆå§‹åŒ–æ˜¾ç¤º
        updateDisplay();
    </script>
</body>
</html>
